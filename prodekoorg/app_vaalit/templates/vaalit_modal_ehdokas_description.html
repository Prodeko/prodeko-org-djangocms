{% load i18n thumbnail %}

{% trans "Are you sure you want to remove your application?" as confirm_delete %}
{% trans "Close" as close %}
{% trans "Delete" as delete %}

<div class="modal fade" id="hakijaModal_{{ehdokas.pk}}" tabindex="-1" role="dialog" aria-labelledby="hakijaModal" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header d-flex flex-column">
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <div class="img-container mx-auto mt-3 mb-1">
                        <img src="{{ ehdokas.pic|thumbnail_url:'ehdokas' }}" alt="{{ ehdokas.name }}"/>
                    </div>
                <h5 class="modal-title m-auto" id="hakijaModalLongTitle">{{ ehdokas.name }}</h5>
            </div>
            <div class="modal-body">
                {% autoescape off %}{{ ehdokas.introduction }}{% endautoescape %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">{% trans close %}</button>
            </div>
        </div>
    </div>
</div>
