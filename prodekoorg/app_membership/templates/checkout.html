<!-- Display a payment form -->
{% load i18n prodekoorg_tags %}
{% trans "Pay and send" as submit %}


<div>
  <div id="payment-element">
    <!--Stripe.js injects the Payment Element-->
  </div>
  <button type="submit" class="btn btn-primary my-2" id="submit" disabled >
    <div class="spinner hidden" id="spinner"></div>
    <span id="button-text">{% trans submit %} Perkele</span>
  </button>
  <div id="payment-message" class="hidden"></div>
</div>
