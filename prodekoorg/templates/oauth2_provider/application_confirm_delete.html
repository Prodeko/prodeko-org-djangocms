{% extends "oauth2_provider/base.html" %}

{% load i18n %}
{% block content %}
  <div class="block-center">
    <h3 class="block-center-heading">{% trans "Are you sure to delete the application" %} {{ application.name }}?</h3>
    <form method="post" action="{% url 'oauth2_provider:delete' application.pk %}">
      {% csrf_token %}

      <a class="btn btn-outline-dark" href="{% url "oauth2_provider:list" %}">{% trans "Cancel" %}</a>
      <input type="submit" class="btn btn-danger" name="allow" value="{% trans "Delete" %}"/>
    </form>
  </div>
{% endblock content %}
